services:
  db:
    image: postgres:15-alpine
    container_name: meetmed-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: meetmed-app
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: db
      NODE_ENV: production
    ports:
      - "${PORT}:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
